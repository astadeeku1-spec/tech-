<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tech Trends</title>

  <style>
    :root {
      --bg-color: #f4f7f6;
      --text-color: #333;
      --header-bg: #0a192f;
      --card-bg: white;
      --accent-color: #64ffda;
      --primary-gradient: linear-gradient(135deg, #64ffda 0%, #38bdf8 100%);
    }

    body.dark {
      --bg-color: #0b1120;
      --text-color: #e2e8f0;
      --header-bg: #020617;
      --card-bg: #1e293b;
      --accent-color: #38bdf8;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    header {
      background: var(--header-bg);
      color: white;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      box-sizing: border-box;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }

    nav h2 {
      margin: 0;
      font-weight: 800;
      font-size: 1.5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      animation: zoomPulse 4s ease-in-out infinite;
      display: inline-block;
    }

    @keyframes zoomPulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }

    section {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    #home {
      padding-top: 100px;
      text-align: center;
      margin-bottom: 0;
    }

    #dateTime {
      font-weight: 600;
      color: var(--text-color);
      opacity: 0.8;
      font-size: 1.1rem;
      background: rgba(0, 0, 0, 0.05);
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
    }

    .dark #dateTime {
      background: rgba(255, 255, 255, 0.05);
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2.5rem;
      margin-top: 1rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .dark .card {
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card-content {
      padding: 1.8rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .card h3 {
      margin: 0 0 1rem 0;
      font-size: 1.4rem;
      line-height: 1.3;
      font-weight: 700;
      color: var(--text-color);
    }

    .card p {
      font-size: 1rem;
      line-height: 1.6;
      color: #64748b;
      margin-bottom: 2rem;
      flex-grow: 1;
    }

    .dark .card p {
      color: #94a3b8;
    }

    .btn-read {
      display: inline-block;
      background: var(--primary-gradient);
      color: #020617;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
    }

    .btn-read:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(56, 189, 248, 0.5);
      filter: brightness(1.1);
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px;
      border-radius: 12px;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(15deg);
    }

    footer {
      background: var(--header-bg);
      color: white;
      text-align: center;
      padding: 3rem;
      margin-top: 5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .loader {
      text-align: center;
      padding: 5rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent-color);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeIn 0.6s ease-out forwards;
    }

    /* Feedback Section Styles */
    #feedback {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 4rem;
      margin-top: 5rem;
      margin-bottom: 5rem;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(100, 255, 218, 0.1);
      text-align: left;
      position: relative;
      overflow: hidden;
    }

    #feedback::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -10%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(100, 255, 218, 0.05) 0%, transparent 70%);
      z-index: 0;
    }

    .feedback-header h2 {
      font-size: 2.5rem;
      margin: 0 0 1rem 0;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }

    .feedback-form {
      display: grid;
      gap: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .input-group label {
      font-weight: 600;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .feedback-form input,
    .feedback-form textarea {
      background: rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 1rem;
      border-radius: 12px;
      color: var(--text-color);
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .dark .feedback-form input,
    .dark .feedback-form textarea {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .feedback-form input:focus,
    .feedback-form textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      background: rgba(100, 255, 218, 0.05);
      box-shadow: 0 0 15px rgba(100, 255, 218, 0.1);
    }

    .btn-submit {
      background: var(--primary-gradient);
      color: #020617;
      border: none;
      padding: 1.2rem;
      border-radius: 12px;
      font-weight: 800;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: 0 10px 25px rgba(56, 189, 248, 0.3);
    }

    .btn-submit:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(56, 189, 248, 0.5);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status-msg {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      display: none;
      font-weight: 600;
      text-align: center;
    }

    .status-msg.success {
      display: block;
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .status-msg.error {
      display: block;
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .btn-live {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-live:hover {
      background: var(--accent-color);
      color: #020617;
      border-color: var(--accent-color);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <style>
    /* Splash Screen Styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--header-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s;
    }

    #splash-screen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .splash-content {
      text-align: center;
      animation: zoomPulse 2.5s ease-in-out infinite;
    }

    .splash-content h1 {
      font-size: 4rem;
      margin: 0;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      letter-spacing: -2px;
    }

    @keyframes zoomPulse {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.2);
        opacity: 1;
      }

      100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
    }
  </style>

  <div id="splash-screen">
    <div class="splash-content">
      <h1><span style="filter: drop-shadow(0 0 10px #ff4d4d);"></span>üöÄ</span>TECH TRENDS <span
          style="filter: drop-shadow(0 0 10px #38bdf8);">üì∞</span></h1>
    </div>
  </div>

  <header>
    <nav>
      <h2>TECH TRENDS</h2>
      <div class="nav-links">
        <a href="https://astadeeku1-spec.github.io/tech-/" class="btn-live" target="_blank">
          <span>Live Site</span>
          <span>üåê</span>
        </a>
        <button class="theme-toggle" onclick="toggleDark()" id="themeBtn">üåô</button>
      </div>
    </nav>
  </header>

  <main>
    <section id="home">
      <p id="dateTime"></p>
    </section>

    <section>
      <div id="newsContainer" class="news-grid">
        <div class="loader">Curating the future...</div>
      </div>
    </section>

    <section id="feedback-space">
      <div id="feedback">
        <div class="feedback-header">
          <h2>Shape the Future</h2>
          <p>Your feedback helps us curate a better tomorrow. Share your thoughts on the latest tech trends.</p>
        </div>
        <form class="feedback-form" id="feedbackForm">
          <div class="input-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="John Doe" required>
          </div>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="john@example.com" required>
          </div>
          <div class="input-group">
            <label for="message">Feedback</label>
            <textarea id="message" rows="5" placeholder="What's on your mind?" required></textarea>
          </div>
          <button type="submit" class="btn-submit" id="submitBtn">
            <span>Deploy Feedback</span>
            <span>üöÄ</span>
          </button>
          <div id="statusMsg" class="status-msg"></div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>¬© 2026 <a href="https://astadeeku1-spec.github.io/tech-/"
        style="color: inherit; text-decoration: none; font-weight: 700;">Daily Tech Trends</a> | Engineered by <a
        href="https://github.com/astadeeku1-spec" style="color: var(--accent-color); text-decoration: none;"
        target="_blank">@astadeeku1-spec</a></p>
  </footer>

  <script>
    /* Initialization */
    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      updateTime();
      setInterval(updateTime, 1000);

      // Fetch news from backend
      fetchNews();

      // Handle Splash Screen
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('fade-out');
        }
      }, 2000);
    });

    /* Dark Mode */
    function toggleDark() {
      document.body.classList.toggle("dark");
      const btn = document.getElementById("themeBtn");
      const isDark = document.body.classList.contains("dark");
      btn.innerText = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function initTheme() {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        document.getElementById("themeBtn").innerText = "‚òÄÔ∏è";
      }
    }

    /* Live Time */
    function updateTime() {
      const el = document.getElementById("dateTime");
      if (!el) return;
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      el.innerHTML = now.toLocaleDateString(undefined, options) + " | " + now.toLocaleTimeString();
    }

    /* Information Data */
    const infoData = [
      {
        title: "Quantum Computing Reaches New Milestone in Error Correction",
        description: "Researchers have demonstrated a new method for quantum error correction that could pave the way for stable, large-scale quantum computers.",
        image: "https://images.unsplash.com/photo-1635070041078-e363dbe005cb?auto=format&fit=crop&w=800&q=80",
        url: "https://www.nature.com/articles/s41586-022-05434-1"
      },
      {
        title: "AI-Powered Fusion Energy Breakout",
        description: "A new deep learning model has successfully predicted and prevented plasma instabilities in a fusion reactor, extending stable runtimes by 300%.",
        image: "https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&w=800&q=80",
        url: "https://www.technologyreview.com/2024/02/21/1088657/ai-nuclear-fusion-plasma-instabilities/"
      },
      {
        title: "Bio-Digital Storage: DNA Hard Drives",
        description: "Scientists have developed a commercial-grade DNA storage system capable of holding 1 petabyte of data in a space the size of a sugar cube.",
        image: "https://images.unsplash.com/photo-1530210124550-912dc1381cb8?auto=format&fit=crop&w=800&q=80",
        url: "https://www.scientificamerican.com/article/dna-data-storage-is-closer-than-you-think/"
      },
      {
        title: "6G Networking Hits 1 Terabit Per Second",
        description: "Early 6G prototypes have shattered world records, achieving wireless speeds that allow downloading 100 4K movies in a single second.",
        image: "https://images.unsplash.com/photo-1544197150-b99a580bb7a8?auto=format&fit=crop&w=800&q=80",
        url: "https://www.techradar.com/news/6g-everything-you-need-to-know"
      },
      {
        title: "Solid-State Batteries Enter Mass Production",
        description: "The first generation of solid-state EV batteries has rolled off the line, promising 1,000km range and 10-minute charging cycles.",
        image: "https://images.unsplash.com/photo-1593941707882-a5bba1491017?auto=format&fit=crop&w=800&q=80",
        url: "https://www.bloomberg.com/news/articles/2024-01-04/toyota-solid-state-battery-breakthrough-could-rev-up-evs"
      },
      {
        title: "Neuralink 2.0: Telepathic Interface",
        description: "The next iteration of brain-computer interfaces now allows users to type up to 150 words per minute using thought alone with 99.9% precision.",
        image: "https://images.unsplash.com/photo-1507413245164-6160d8298b31?auto=format&fit=crop&w=800&q=80",
        url: "https://neuralink.com/"
      },
      {
        title: "Autonomous Air Taxis Approved for NYC",
        description: "Regulators have granted the first commercial license for pilotless VTOL aircraft to operate a shuttle service between JFK and Manhattan.",
        image: "https://images.unsplash.com/photo-1517976487492-5750f3195933?auto=format&fit=crop&w=800&q=80",
        url: "https://www.theverge.com/2023/11/13/23958983/joby-aviation-electric-air-taxi-nyc-test-flight"
      },
      {
        title: "Generative AI Designs New Antibiotics",
        description: "In a medical first, an AI-designed compound has entered clinical trials for a drug-resistant bacteria that previously had no known cure.",
        image: "https://images.unsplash.com/photo-1532187863486-abf91ad1b162?auto=format&fit=crop&w=800&q=80",
        url: "https://www.bbc.com/news/health-65709834"
      },
      {
        title: "Self-Healing Smart Materials for Infrastructure",
        description: "Concrete infused with specialized bacteria that secretes limestone is being used to build bridge supports that automatically repair cracks.",
        image: "https://images.unsplash.com/photo-1590066074590-6f29fb499c89?auto=format&fit=crop&w=800&q=80",
        url: "https://www.sciencedaily.com/releases/2023/06/230628135832.htm"
      },
      {
        title: "Holographic Workspace Becomes Mainstream",
        description: "Light-field displays are replacing traditional monitors in enterprise environments, offering full 3D collaborative spaces without bulky glasses.",
        image: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=800&q=80",
        url: "https://www.wired.com/story/holograms-are-the-future-of-the-office/"
      },
      {
        title: "Space-Based Solar Power Test Successful",
        description: "A satellite constellation has successfully beamed 50kW of power to a terrestrial rectenna, proving the viability of clean 24/7 space solar energy.",
        image: "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=800&q=80",
        url: "https://www.space.com/space-solar-power-satellite-beams-energy-earth-first-time"
      }
    ];

    async function fetchNews() {
      try {
        const response = await fetch("http://localhost:3000/api/news");
        const data = await response.json();
        if (data && data.length > 0) {
          renderInfo(data);
        } else {
          renderInfo(infoData);
        }
      } catch (error) {
        console.error("Error fetching news:", error);
        // Fallback to static data if fetch fails
        renderInfo(infoData);
      }
    }

    function renderInfo(data = infoData) {
      const container = document.getElementById("newsContainer");
      if (!container) return;

      container.innerHTML = "";

      data.forEach((item, index) => {
        if (!item.image || item.image.trim() === "") return; // Skip if no data

        const card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = `${index * 0.1}s`;
        card.innerHTML = `
            <div style="overflow: hidden;">
                <img src="${item.image}" alt="Tech Image" onerror="this.closest('.card').remove()">
            </div>
            <div class="card-content">
                <h3>${item.title}</h3>
                <p>${item.description}</p>
            </div>
        `;
        container.appendChild(card);
      });
    }

    /* Feedback Handling */
    const feedbackForm = document.getElementById('feedbackForm');
    const statusMsg = document.getElementById('statusMsg');
    const submitBtn = document.getElementById('submitBtn');

    feedbackForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Reset status
      statusMsg.className = 'status-msg';
      statusMsg.innerText = '';
      submitBtn.disabled = true;
      submitBtn.querySelector('span').innerText = 'Transmitting...';

      try {
        const response = await fetch('http://localhost:3000/api/feedback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, message, timestamp: new Date().toISOString() })
        });

        const result = await response.json();

        if (response.ok) {
          let statusText = `Feedback localized: ${result.local}. `;
          if (result.github === 'Success') {
            statusText += 'Successfully synced to GitHub! üõ∏';
            statusMsg.classList.add('success');
          } else {
            statusText += `GitHub Sync: ${result.github}. (Check .env token)`;
            statusMsg.classList.add('success'); // Still success because local storage worked
          }
          statusMsg.innerText = statusText;
          feedbackForm.reset();
        } else {
          throw new Error(result.error || 'Failed to transmit feedback');
        }
      } catch (error) {
        console.error('Feedback error:', error);
        statusMsg.innerText = 'Transmission error: ' + error.message;
        statusMsg.classList.add('error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.querySelector('span').innerText = 'Deploy Feedback';
      }
    });
  </script>

</body>

</html>
