 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Tech Trends</title>

  <style>
    :root {
      --bg-color: #f4f7f6;
      --text-color: #333;
      --header-bg: #0a192f;
      --card-bg: white;
      --accent-color: #64ffda;
      --primary-gradient: linear-gradient(135deg, #64ffda 0%, #38bdf8 100%);
    }

    body.dark {
      --bg-color: #0b1120;
      --text-color: #e2e8f0;
      --header-bg: #020617;
      --card-bg: #1e293b;
      --accent-color: #38bdf8;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    header {
      background: var(--header-bg);
      color: white;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      box-sizing: border-box;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }

    nav h2 {
      margin: 0;
      font-weight: 800;
      font-size: 1.5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      animation: zoomPulse 4s ease-in-out infinite;
      display: inline-block;
    }

    @keyframes zoomPulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }

      100% {
        transform: scale(1);
      }
    }

    section {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    #home {
      padding-top: 100px;
      text-align: center;
      margin-bottom: 0;
    }

    #dateTime {
      font-weight: 600;
      color: var(--text-color);
      opacity: 0.8;
      font-size: 1.1rem;
      background: rgba(0, 0, 0, 0.05);
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
    }

    .dark #dateTime {
      background: rgba(255, 255, 255, 0.05);
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2.5rem;
      margin-top: 1rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .dark .card {
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card-content {
      padding: 1.8rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .card h3 {
      margin: 0 0 1rem 0;
      font-size: 1.4rem;
      line-height: 1.3;
      font-weight: 700;
      color: var(--text-color);
    }

    .card p {
      font-size: 1rem;
      line-height: 1.6;
      color: #64748b;
      margin-bottom: 2rem;
      flex-grow: 1;
    }

    .dark .card p {
      color: #94a3b8;
    }

    .btn-read {
      display: inline-block;
      background: var(--primary-gradient);
      color: #020617;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
    }

    .btn-read:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(56, 189, 248, 0.5);
      filter: brightness(1.1);
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px;
      border-radius: 12px;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(15deg);
    }

    footer {
      background: var(--header-bg);
      color: white;
      text-align: center;
      padding: 3rem;
      margin-top: 5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .loader {
      text-align: center;
      padding: 5rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent-color);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      animation: fadeIn 0.6s ease-out forwards;
    }
  </style>
</head>

<body>

  <style>
    /* Splash Screen Styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--header-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s;
    }

    #splash-screen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .splash-content {
      text-align: center;
      animation: zoomPulse 2.5s ease-in-out infinite;
    }

    .splash-content h1 {
      font-size: 4rem;
      margin: 0;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      letter-spacing: -2px;
    }

    @keyframes zoomPulse {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.2);
        opacity: 1;
      }

      100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
    }
  </style>

  <main>
    <section id="home">
      <p id="dateTime"></p>

    <section>
      <div id="newsContainer" class="news-grid">

  <script>
    /* Initialization */
    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      updateTime();
      setInterval(updateTime, 1000);
      renderInfo();

      // Handle Splash Screen
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('fade-out');
        }
      }, 2000);
    });

    /* Dark Mode */
    function toggleDark() {
      document.body.classList.toggle("dark");
      const btn = document.getElementById("themeBtn");
      const isDark = document.body.classList.contains("dark");
      btn.innerText = isDark ? "â˜€ï¸" : "ðŸŒ™";
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function initTheme() {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        document.getElementById("themeBtn").innerText = "â˜€ï¸";
      }
    }

    /* Live Time */
    function updateTime() {
      const el = document.getElementById("dateTime");
      if (!el) return;
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      el.innerHTML = now.toLocaleDateString(undefined, options) + " | " + now.toLocaleTimeString();
    }

    function renderInfo() {
      const container = document.getElementById("newsContainer");
      if (!container) return;

      container.innerHTML = "";

      infoData.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = `${index * 0.1}s`;
        card.innerHTML = `
            <div style="overflow: hidden;">
                <img src="${item.image}" alt="Tech Image">
            </div>
            <div class="card-content">
                <h3>${item.title}</h3>
                <p>${item.description}</p>
                <a href="${item.url}" class="btn-read">Read More</a>
            </div>
        `;
        container.appendChild(card);
      });
    }
  </script>
